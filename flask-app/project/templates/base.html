        .navbar {

            transition: background-color 0.3s;
            padding: 10px;

        .navbar-menu {

            top: 0;

        .navbar-burger.is-active+.navbar-menu {

        }

                top: auto;
                left: auto;
                right: auto;
                background-color: transparent;
                box-shadow: none;
                height: auto;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                        // Lock the background scrolling when the menu is open
                        if (el.classList.contains('is-active')) {
                            document.body.style.position = 'fixed';
                            document.body.style.top = `-${window.scrollY}px`;
                        } else {
                            const scrollY = document.body.style.top;
                            document.body.style.position = '';
                            document.body.style.top = '';
                            window.scrollTo(0, parseInt(scrollY || '0') * -1);
                        }
                    });
                });
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scrollTop = $(window).scrollTop();
                var maxScroll = 500; // Maximum scroll height at which transparency will change
                var opacity = Math.min(1, scrollTop / maxScroll); // Calculate opacity based on scroll
                var ratio = 255 - 255 * (opacity);
                $('.navbar').css('background-color', 'rgba(225, 233, 190, ' + opacity + ')');
                $('.navbar-item').css('color', 'rgba(' + ratio + ',' + ratio + ' ,' + ratio + ' , 1)');
            });
        });
    </script>
    <button id="chatBotButton" onclick="toggleChat()">üí¨</button>
    <div id="chatContainer">
        <div id="chatHeader">AI„ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„Éà</div>
        <div id="responses"></div>
        <div id="loadingIndicator">
            <div class="loader"></div>
        </div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ" onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">ÈÄÅ‰ø°</button>

    <script>
        let isInitialMessage = true;

        function toggleChat() {
            var chatContainer = document.getElementById('chatContainer');
            if (chatContainer.style.display === 'none') {
                chatContainer.style.display = 'flex';
                if (isInitialMessage) {
                    displayInitialMessage();
                    isInitialMessage = false;
                }
            } else {
                chatContainer.style.display = 'none';
            }
        }

        function displayInitialMessage() {
            var chatContainer = document.getElementById('responses');
            var message = document.createElement('div');
            message.className = 'message ai';
            message.textContent = "Ê∞ó„Å´„Å™„Å£„Åü„Åì„Å®„ÅØ„ÅäÊ∞óËªΩ„Å´Áõ∏Ë´á„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇAI„ÉÅ„É£„ÉÉ„Éà„Éú„ÉÉ„Éà„ÅåÂõûÁ≠î„Åó„Åæ„ÅôÔºÅ";
            chatContainer.appendChild(message);
        }

        function sendMessage() {
            var input = document.getElementById('userInput').value;
            if (input.trim() === '') return;
            var chatContainer = document.getElementById('responses');

            var userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = input;
            chatContainer.appendChild(userMessage);
            
            document.getElementById('loadingIndicator').style.display = 'block';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({input: input})
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loadingIndicator').style.display = 'none';
                var message = document.createElement('div');
                message.className = 'message ai';
                if (data.response.length > 0 && data.response[0].text) {
                    message.textContent = data.response[0].text;
                } else {
                    message.textContent = "‰Ωï„Åã„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ";
                }
                chatContainer.appendChild(message);
                document.getElementById('userInput').value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                var errorMessage = document.createElement('div');
                errorMessage.className = 'message ai';
                errorMessage.textContent = "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: " + error;
                chatContainer.appendChild(errorMessage);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
